<h1>Faça o cadastro para receber mensalmente informações sobre nossos produtos e descontos.</h1>

<!-- AQUI INICIA O FORMULÁRIO -->
<form class="cadastro" method="post">
    <div class="campo">
        <label for="nome">Nome:</label>
        <input type="text" name="nome" placeholder="Ex: Emanueli Roseiro" size="37">
    </div>

    <div class="campo">
        <label for="email">E-mail:</label>
        <input type="email" name="email" placeholder="exemplo@exemplo@gmail.com" size="37">
    </div> 

    <div class="campo-duplo">
        <div class="campo">
            <label for="cpf">CPF:</label>
            <input type="text" name="cpf" placeholder="000.000.000-00" size="37">
        </div>

        <div class="campo">
            <label for="tel">Celular:</label>
            <input type="tel" name="tel" placeholder="(00) 00000-0000" size="37">
        </div>
    </div>

    <div class="campo">
        <label for="data_nascimento">Data de nascimento:</label>
        <input type="date" name="data_nascimento" placeholder="dd/mm/aaaa" size="37">
    </div>

    <div class="campo">
        <label for="genero">Escolha seu gênero:</label><br>
        <input type="radio" id="masculino" name="genero" value="masculino">
        <label for="masculino">Masculino</label><br>

        <input type="radio" id="feminino" name="genero" value="feminino">
        <label for="feminino">Feminino</label><br>

        <input type="radio" id="prefiro_nao_dizer" name="genero" value="prefiro_nao_dizer">
        <label for="prefiro_nao_dizer">Prefiro não dizer</label><br>
    </div>

    <div class="campo-duplo">
        <div class="campo">
            <label for="senha">Senha:</label>
            <input type="password" name="senha" placeholder="Senha" size="37">
        </div>

        <div class="campo">
            <label for="confirmar_senha">Confirmar Senha:</label>
            <input type="password" name="confirmar_senha" placeholder="Confirmar Senha" size="37">
        </div>
    </div>

    <input type="submit" value="Enviar">
</form>

<br>
