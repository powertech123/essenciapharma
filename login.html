    <title>Login - Essência Pharma</title>

</head>
<body>
    <h1>Essência Pharma</h1>
    <p>Faça o login para acessar sua conta.</p>
    
    <!-- Formulário de Login -->
    <form class="login" method="post">
        <div class="campo">
            <label for="login">E-mail ou CPF:</label>
            <input type="text" name="login" placeholder="Digite seu E-mail ou CPF" size="37">
        </div>

        <div class="campo">
            <label for="senha">Senha:</label>
            <input type="password" name="senha" placeholder="Digite sua senha" size="37">
        </div>

        <input type="submit" value="Fazer seu login">

        <div class="opcoes-login">
            <button type="button" class="btn-google">Entrar com o Google</button>
        </div>

        <p>Não tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
    </form>
</body>
